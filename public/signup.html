<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/form.css">
        <link rel="shortcut icon" type="image/png" href="img/favicone.png">
        <title>Sign Up | iPlayTV</title>
    </head>
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <section class="form-section">
        <a href="/" class="logo"><img src="img/dark-logo.png" alt=""></a>
        <div class="img-container"></div>
        <div class="form-container">
            <div class="form">
                <h3 class="form-heading">New here, Sign Up</h3>
                <input type="text" autocomplete="off" id="name" placeholder="fullname">
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <input type="number" autocomplete="off" id="number" placeholder="number">
                <span class="error">**this is an error</span>

                <div>
                    <input type="checkbox" id="tc"><label class="tc-text" for="tc">You agree to our <a href="terms.html">Terms and Conditions.</a></label>
                </div>

                <button class="btn btn-dark submit-btn">sign up</button>
                <a href="/login" class="other-form-link">Already have an account?</a>

                <div class="terms">
                    <nav>
                        <ul>
                            <li>&copy 2024 iPlayTV, LLC</li>
                            <li><a href="/terms-conditions">Terms of Use</a></li>
                            <li><a href="/privacy-policy">Privacy Policy</a></li>
                            <li><a href="/refund-policy">Refund Policy</a></li>
                            <li><a href="/privacy-policy#info">Do Not Sell My Personal Information</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    </div>



    <script src="js/common.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
