<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/form.css">
        <link rel="shortcut icon" type="image/png" href="img/favicone.png">
        <title>Sign Up | iPlayTV</title>
    </head>
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <section class="form-section">
        <a href="/home" class="logo"><img src="img/dark-logo.png" alt=""></a>
        <div class="img-container"></div>
        <div class="form-container">
            <div class="form">
                <h3 class="form-heading">log in</h3>
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <span class="error">**this is an error</span>

                <button class="btn btn-dark submit-btn">sign in</button>
                <a href="/signup" class="other-form-link">Don't have an account? Sign up for free.</a>
            </div>
            <div class="terms">
                <nav>
                    <ul>
                        <li>&copy 2024 iPlayTV, LLC</li>
                        <li><a href="/terms-conditions">Terms of Use</a></li>
                        <li><a href="/privacy-policy">Privacy Policy</a></li>
                        <li><a href="/refund-policy">Refund Policy</a></li>
                        <li><a href="/privacy-policy#info">Do Not Sell My Personal Information</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

   



    <script src="js/common.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
